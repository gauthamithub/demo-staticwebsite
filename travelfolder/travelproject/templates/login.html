{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url({% static 'images/maldives.webp' %}); background-size:cover; background-repeat:no-repeat;">
     <div class="container mt-4 text-center" >
         <div class="col-6 border border-0 rounded" id="form-border-login" style="padding=30px; font-family:Century Gothic;   background-color: rgba(255,255,255,0.13);
                backdrop-filter: blur(10px); width:350px; color:white;">
             <div style="padding:30px;">
                <h2>Login</h2><hr>
                <form action="login" method="post">
                    {% csrf_token %}
                    {% for msg in messages %}
                    {{msg}}
                    {% endfor %}<br>
                    <label>Enter your Username</label><br><br>
                    <input class="form-control" onfocus="this.value=''"  type="text" name="username" placeholder="Username"><br><br>
                    <label>Enter your Password</label><br><br>
                    <input class="form-control" type="password" name="password" placeholder="Password"><br><br>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
         </div>
    </div>
</body>
</html>
