{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url({% static 'images/reg_wall1.jfif' %});">
<div class="container mt-4 text-center">
    <div class="col-4 border border-0 rounded" id="form-border-login" style="padding=30px; font-family:Century Gothic; background-color: rgba(255,255,255,0.13);
                backdrop-filter: blur(10px); margin-bottom:20px;">
        <div style="padding:30px;">
            <h3 style="color:#FFFDFA;">Register Here</h3><hr>
            <form method="post" action="register">
                {% csrf_token %}
                <div class="message" style="color:white;">
                {% for msg in messages %}
                {{msg}}
                {% endfor %}
                </div><br><br>
                <input class="form-control"  type="text" name="username" placeholder="Enter an username"><br>
                <input class="form-control"  type="text" name="first_name" placeholder="Enter your first name"><br>
                <input class="form-control"  type="text" name="last_name" placeholder="Enter your last name"><br>
                <input class="form-control"  type="email" name="email" placeholder="Enter your email id"><br>
                <input class="form-control"  type="password" name="password" placeholder="Enter a password"><br>
                <input class="form-control"  type="password" name="confirm_password" placeholder="Confirm the password"><br><br>
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
